version: '3.8'

services:
  distill:
    build: .
    ports:
      - "8080:8080"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - PINECONE_API_KEY=${PINECONE_API_KEY}
      - DISTILL_API_KEYS=${DISTILL_API_KEYS}
    command: ["./distill", "api", "--port", "8080"]

  # Optional: Qdrant for local vector DB
  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage

volumes:
  qdrant_data:
